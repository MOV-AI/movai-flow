version: "2.1"
services:
    redis-master:
        image: registry.cloud.mov.ai/qa/redis:latest
        container_name: redis-master-$DEVICE_NAME
        networks:
            - private
        ports:
            - "6379:6379"
        depends_on:
            health-node:
                condition: service_healthy
        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/6379" ]
            interval: 10s
            timeout: 2s
            retries: 30
        volumes:
            - redis-master-studio-volume:/data
        command: ""
        #     - bash
        #     - -c
        #     - /usr/local/bin/initial_setup.sh
        #     - /usr/local/bin/update_database.sh

    redis-local:
        image: registry.cloud.mov.ai/qa/redis:latest
        container_name: redis-local-$DEVICE_NAME
        networks:
            - private
        depends_on:
            health-node:
                condition: service_healthy
        ports:
            - "6380:6379"
        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/6380" ]
            interval: 10s
            timeout: 2s
            retries: 30
        volumes:
            - redis-local-studio-volume:/data

    backend:
        image: registry.cloud.mov.ai/qa/backend:latest
        container_name: backend-$DEVICE_NAME
        #network_mode: "host"
        networks:
            - private
        depends_on:
            redis-local:
                condition: service_healthy
            redis-master:
                condition: service_healthy
            influxdb:
                condition: service_healthy
        ports:
            - "5004:5004"
        #extra_hosts:
#            backend: 127.0.0.1
#            spawner: 127.0.0.1
#            redis-master: 127.0.0.1
#            redis-local: 127.0.0.1
#            influxdb: 127.0.0.1
#            haproxy: 127.0.0.1
#            health-node: 127.0.0.1
#            ros-master: 127.0.0.1

        environment:
            - ROS_MASTER_URI=http://ros-master:11311
            - MOVAI_USERSPACE=/opt/mov.ai/user
            - DEVICE_NAME=$DEVICE_NAME
            - FLEET_NAME=$FLEET_NAME
            - FLEET_TOKEN=$FLEET_TOKEN
            - REDIS_LOCAL_PORT=6380
            - MOVAI_MANAGER_URI=$MANAGER_URI
            - IGNITION_MOVAI=true
        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/5004" ]
            interval: 10s
            timeout: 2s
            retries: 30
        # ports:
        #     - "11411:11411"
        #     - "9090:9090"

    influxdb:
        image: registry.cloud.mov.ai/devops/influxdb:main
        container_name: influxdb-$DEVICE_NAME
        networks:
            - private
        #network_mode: "host"
        #extra_hosts:
#            backend: 127.0.0.1
#            spawner: 127.0.0.1
#            redis-master: 127.0.0.1
#            redis-local: 127.0.0.1
#            influxdb: 127.0.0.1
#            haproxy: 127.0.0.1
#            health-node: 127.0.0.1
#            ros-master: 127.0.0.1

        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/8086" ]
            interval: 10s
            timeout: 2s
            retries: 30
        volumes:
            - influxdb-studio-volume:/var/lib/influxdb

    health-node:
        image: registry.cloud.mov.ai/qa/health-node:latest
        container_name: health-node-$DEVICE_NAME
        networks:
            - private
        #network_mode: "host"
        depends_on:
            influxdb:
                condition: service_healthy
        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/8081" ]
            interval: 10s
            timeout: 2s
            retries: 30
        #extra_hosts:
#            backend: 127.0.0.1
#            spawner: 127.0.0.1
#            redis-master: 127.0.0.1
#            redis-local: 127.0.0.1
#            influxdb: 127.0.0.1
#            haproxy: 127.0.0.1
#            health-node: 127.0.0.1
#            ros-master: 127.0.0.1

        environment:
            - DEVICE_NAME=$DEVICE_NAME
            - FLEET_NAME=$FLEET_NAME
            - SPAWNER_GROUPS=$SPAWNER_GROUPS
            - PUBLIC_IP=$PUBLIC_IP
            - HOST_PROC=/hostfs/proc

    ros-master:
        image: registry.cloud.mov.ai/devops/ros-master-noetic:main
        privileged: true
        networks:
            - private
        depends_on:
            backend:
                condition: service_healthy
        container_name: ros-master-$DEVICE_NAME
        #network_mode: "host"
        #extra_hosts:
#            backend: 127.0.0.1
#            spawner: 127.0.0.1
#            redis-master: 127.0.0.1
#            redis-local: 127.0.0.1
#            influxdb: 127.0.0.1
#            haproxy: 127.0.0.1
#            health-node: 127.0.0.1
#            ros-master: 127.0.0.1
        healthcheck:
            test: [ "CMD", "echo", ">", "/dev/tcp/localhost/11311" ]
            interval: 10s
            timeout: 2s
            retries: 30

    spawner:
        image: registry.cloud.mov.ai/devops/spawner-base-noetic:main
        privileged: true
        networks:
            - private
        depends_on:
            backend:
                condition: service_healthy
            ros-master:
                condition: service_healthy
            redis-master:
                condition: service_healthy
            redis-local:
                condition: service_healthy
        #network_mode: "host"
        #extra_hosts:
#            backend: 127.0.0.1
#            spawner: 127.0.0.1
#            redis-master: 127.0.0.1
#            redis-local: 127.0.0.1
#            influxdb: 127.0.0.1
#            haproxy: 127.0.0.1
#            health-node: 127.0.0.1
#            ros-master: 127.0.0.1

        container_name: spawner-$DEVICE_NAME
        volumes:
            - /dev:/dev
            - /sys/devices:/sys/devices
            - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
            - /run/movai:/var/run/movai
        environment:
            - PUBLIC_IP=$PUBLIC_IP
            - DEVICE_NAME=$DEVICE_NAME
            - FLEET_NAME=$FLEET_NAME
            - FLEET_TOKEN=$FLEET_TOKEN
            - MOVAI_MANAGER_URI=$MANAGER_URI
            - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - APP_NAME=spawner
            - REDIS_LOCAL_PORT=6380
            - REDIS_MASTER_PORT=6379
            - REDIS_MASTER_HOST=haproxy
            - ROS_MASTER_URI=http://ros-master:11311/
            - ROS_IP=$EXTERNAL_HOST_IP
            - LOG_HTTP_HOST=http://health-node:8081

    haproxy:
        image: registry.cloud.mov.ai/qa/haproxy:latest
        container_name: haproxy-$DEVICE_NAME
        networks:
            - proxy
            - private
        volumes:
          - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:rw
        expose:
          - 11411/tcp
          - 2000/tcp
          - 443/tcp
          - 6379/tcp
          - 80/tcp
          - 8901/tcp
          - 9090/tcp
          - 3000/tcp
        # ports:
        #   - "$LOCAL_IP:11411:11411"
        #   - "$LOCAL_IP:2000:2000"
        #   - "$LOCAL_IP:443:443"
        #   - "$LOCAL_IP:6379:6379"
        #   - "$LOCAL_IP:8901:8901"
        #   - "$LOCAL_IP:9090:9090"
        environment:
          - SPAWNER_PORTS="bind :11411\\n\\tbind :9090"


volumes:
    redis-master-studio-volume:
    redis-local-studio-volume:
    influxdb-studio-volume:

networks:
    proxy:
        name: studio-proxy
    private:
        name: studio-private
